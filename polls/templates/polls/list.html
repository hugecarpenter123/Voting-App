{% extends 'polls/base.html' %}

{% block script %}
    {% load static %}
    <script type="text/javascript" src="{% static 'js/polls.js' %}" defer></script>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
{% endblock script %}

{% block content %}
    <div class="main-wrapper">
        <div class="q-wrapper gradient-v">
            <div data-question-id="{{question_object.id}}" class="question-header">{{question_object}}</div>
            <ul>
                {% for choice in question_object.choice_set.all %}
                    <li data-id="{{choice.id}}">{{choice}}</li>
                {% endfor %}
            </ul>
            <button class="vote-btn">Vote</button>
        </div>
        <div class="button-bar">
          <a href="{% url 'polls' prev %}"><button type="button" name="button">Previous</button></a>
          <a href="{% url 'index' %}"><button type="button" name="button">Back to Polls</button></a>
          <a href="{% url 'polls' next %}"><button type="button" name="button">Next</button></a>
        </div>
    </div>
    <div id="myChart" style="opacity:0;"></div>
{% endblock content %}
